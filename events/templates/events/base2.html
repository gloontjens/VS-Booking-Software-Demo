<!DOCTYPE html>
{% load static %}

{% load selectable_tags %}


<html lang="en">
    <head>
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="robots" content="noindex">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <script type="text/javascript">    
            (function(document,navigator,standalone) {
                        // prevents links from apps from oppening in mobile safari
                        // this javascript must be the first script in your <head>
                        if ((standalone in navigator) && navigator[standalone]) {
                            var curnode, location=document.location, stop=/^(a|html)$/i;
                            document.addEventListener('click', function(e) {
                                curnode=e.target;
                                while (!(stop).test(curnode.nodeName)) {
                                    curnode=curnode.parentNode;
                                }
                                // Condidions to do this only on links to your own app
                                // if you want all links, use if('href' in curnode) instead.
                                if('href' in curnode && ( curnode.href.indexOf('http') || ~curnode.href.indexOf(location.host) ) ) {
                                    e.preventDefault();
                                    location.href = curnode.href;
                                }
                            },false);
                        }
                    })(document,window.navigator,'standalone');    
        </script>    
        <meta charset="utf-8" />
        <meta name="Vanderbilt Strings Events" content="Vanderbilt Strings Events" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Vanderbilt Strings Events</title>
        
        <!--    CSS FILES  -->        
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.css' %}"  media="screen,projection"/>
        <link rel="stylesheet" href="{% static 'css/dj.selectable.css' %}">
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/base/jquery-ui.css" type="text/css">
        <link rel="stylesheet" href="{% static 'css/events.css' %}">
        
        <!--    FONT & ICON FILES    -->
        <!-- <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css"> -->
        <link href='http://fonts.googleapis.com/css?family=Courgette|PT+Sans+Narrow|Cabin:400,700' rel='stylesheet' type='text/css' />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i|Roboto+Mono:300,400,700|Roboto+Slab:300,400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <!--    RANDOM FILES   -->
        <link rel="shortcut icon" href="{%  static 'images/favicon.png' %}">
        
        {{ form.media }}
        
    </head>
    
    <body>
    
    {% if user.is_authenticated %} 
               
        
       
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div> 
        
        
    
    {% else %}

    <br /><br /><br /><br />
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">login</a>
  
    {% endif %} 
    
    <!-- {% include_jquery_libs %} -->
     
           
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script> -->

    <!-- jquery ui -->
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.js"></script>


    <!-- Then Materialize JavaScript on top of Bootstrap JavaScript -->
    <script type="text/javascript" src="{% static 'js/materialize.js' %}"></script>
    
    <!-- Then Selectable module js -->
    <script type="text/javascript" src="{% static 'js/jquery.dj.selectable.js' %}"></script>

    <!-- Then are-you-sure code js -->
    <script type="text/javascript" src="{% static 'js/jquery.are-you-sure.js' %}"></script>

    {% block scripts %}
    {% endblock %}

    </body>
</html>
